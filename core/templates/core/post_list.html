<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
</head>
<body>
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <h2><a href="{{ post.slug }}/">{{ post.title }}</a></h2>
        <p>{{ post.created_at|date:"F j, Y" }}</p>
        <p>{{ post.content|truncatewords:20 }}</p>
    {% endfor %}
</body>
</html>
